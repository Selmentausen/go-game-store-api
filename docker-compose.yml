version: '3.8'
services:
  # Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: gamestore
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:alpine
    container_name: redis_queue
    ports:
      - "6379:6379"

  # Payment Microservice (gRPC)
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: gamestore-payment
    ports:
      - "50051:50051"
    restart: on-failure

  # Game store API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamestore-api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - payment-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: password123
      DB_NAME: gamestore
      REDIS_ADDR: redis:6379
      PAYMENT_SERVICE_ADDR: payment-service:50051
      JWT_SECRET: "0#9#vD8zZpn*h^0M?"

volumes:
  postgres_data: