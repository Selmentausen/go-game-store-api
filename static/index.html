<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher Game Store</title>
    <!-- Tailwind CSS (via CDN for instant styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-white font-sans antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-500">ðŸŽ® GopherGames</span>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Guest View -->
                    <div id="guest-nav" class="flex gap-2">
                        <input type="email" id="login-email" placeholder="Email" class="bg-gray-700 text-white px-3 py-1 rounded text-sm outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="password" id="login-pass" placeholder="Password" class="bg-gray-700 text-white px-3 py-1 rounded text-sm outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 px-4 py-1 rounded text-sm font-bold transition">Login</button>
                        <button onclick="register()" class="bg-green-600 hover:bg-green-700 px-4 py-1 rounded text-sm font-bold transition">Register</button>
                    </div>
                    
                    <!-- Logged In View -->
                    <div id="user-nav" class="hidden flex items-center gap-4">
                        <span id="user-email-display" class="text-gray-300 text-sm"></span>
                        <button onclick="toggleAdminPanel()" id="admin-btn" class="hidden bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded text-sm font-bold">Admin Panel</button>
                        <button onclick="logout()" class="text-gray-400 hover:text-white text-sm">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Panel (Hidden by default) -->
    <div id="admin-panel" class="hidden bg-gray-800 border-b border-gray-700 p-6 shadow-inner">
        <div class="max-w-7xl mx-auto">
            <h3 class="text-xl font-bold text-yellow-500 mb-4">ðŸ›  Admin Dashboard: Add Product</h3>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <input type="text" id="p-name" placeholder="Game Name" class="bg-gray-700 p-2 rounded text-white">
                <input type="text" id="p-desc" placeholder="Description" class="bg-gray-700 p-2 rounded text-white">
                <input type="number" id="p-price" placeholder="Price (in cents)" class="bg-gray-700 p-2 rounded text-white">
                <input type="number" id="p-stock" placeholder="Stock Qty" class="bg-gray-700 p-2 rounded text-white">
                <input type="text" id="p-sku" placeholder="SKU (Unique)" class="bg-gray-700 p-2 rounded text-white">
            </div>
            <button onclick="addProduct()" class="mt-4 w-full bg-yellow-600 hover:bg-yellow-700 py-2 rounded font-bold">Add New Game</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="game-gradient py-12 text-center border-b border-gray-700">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-2">Next Gen Gaming Store</h1>
        <p class="text-gray-400">Built with Go, Gin, Redis & PostgreSQL</p>
    </div>

    <!-- Product Grid -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be injected here via JS -->
            <div class="text-center col-span-full text-gray-500 animate-pulse">Loading Inventory...</div>
        </div>
    </main>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 space-y-3 z-50"></div>

    <script src="/static/js/app.js" defer></script>
</body>
</html>
